<!DOCTYPE html>
<html>
  <head>
   
    <title>Eat-Da-Burger!</title>
    <link rel="icon" href="assets/img/hamburger.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/burger_style.css">
  </head>
  <body>
    
    <div class="container">
      
      <br>

      <!-- Image -->
      <center>
        <div class="row">
          <img src="assets/img/hamburger.png">
        </div>
      </center>

      <!-- Title -->
      <center>
        <h1 class="headers">Eat-Da-Burger!</h1>
      </center>
      
      <br>

      
      <div class="row">
        <center>
          <!--Left Side -->
          <div class="col-md-6">
            <h4 class="headers">Ready to eat!</h4>
            <div id="ready_to_eat">

              
              <div class="input-group">
                <li class="form-control">1. Nicks's Cheeseburger with Grilled Onions</li>
                <span class="input-group-btn devour-button">
                  <button class="btn btn-success" type="button">Devour It!</button>
                </span>
              </div>
                                                
              <div class="input-group">
                <li class="form-control">2. The Burger</li>
                <span class="input-group-btn devour-button">
                  <button class="btn btn-success" type="button">Devour It!</button>
                </span>
              </div>

            </div>
          </div>

          <!-- Right side  -->
          <div class="col-md-6">
            <h4 class="headers">Already eaten!</h4>
            <div id="already_eaten">

              
              <div class="input-group">
                <li class="form-control">3. Cheeseburger, Fried Onions</li>
              </div>

              <div class="input-group">
                <li class="form-control">4. The Tavern Burger</li>
              </div>

            </div>
          </div>
        </center>
      </div>

      <br><br>

      <!-- Input New Burgers Box -->        
      <div class="row">

       >
        <div class="col-md-3"></div> 

        <!-- Burger Input Box -->
        <div class="form-group col-md-6">
          <center><label class="headers">Request a new burger and place your order!</label></center>
          <textarea class="form-control" columns="8" rows="4" id="new_burger"></textarea>
        </div>

      
        <div class="col-md-3"></div> 

      </div>
    
      <!-- Submit Button -->
      <center>
        <button id="submit-button" type="button" class="btn btn-danger">Place Order</button>
      </center>

    </div>
    
  </body>
</html>
